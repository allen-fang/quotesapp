<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login/Registration</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'quotesapp/css/style.css' %}">
</head>
<body>
	<div class="wrapper">
		<h1>Welcome!</h1>
		{% if messages %}
			<div class="error">
				<ul>
					{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
				</ul>
			</div>
		{% endif %}
		<div class="index-content">
			<div class="index-form">
				<h1>Registration</h1>
				<form action="/process_logreg" method='POST'>
					{% csrf_token %}
					<input type="hidden" name="action" value="register">
					<label>Name: <input type="text" name="name"></label>
					<label>Alias: <input type="text" name="alias"></label>
					<label>Email: <input type="text" name="email"></label>
					<label>Password: <input type="password" name="password"></label>
					<p>*Password should be at least 8 characters</p>
					<label>Confirm pw: <input type="password" name="confirm_pw"></label>
					<label>Birthdate: <input type="date" name="birthdate"></label>
					<input type="submit" value="Register" class="button">
				</form>
			</div>
			<div class="index-form">
				<h1>Login</h1>
				<form action="/process_logreg" method='POST'>
					{% csrf_token %}
					<input type="hidden" name="action" value="login">
					<label>Email: <input type="text" name="email"></label>
					<label>Password: <input type="password" name="password"></label>
					<input type="submit" value="Login" class="button">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
