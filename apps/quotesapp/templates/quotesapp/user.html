<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quotes</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'quotesapp/css/style.css' %}">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<a href="/dashboard">Dashboard</a> | 
			<a href="/logout">Logout</a>
		</div>
		<h3>Posts by {{user.alias}}</h3>
		<h3>Count: {{quotes.count}}</h3>
		<div class="user-posts">
			{% for quote in quotes %}
				<p><span style="color:red">{{quote.author}}:</span> {{quote.content}}</p>
			{% endfor %}
		</div>
	</div>
</body>
</html>
